<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VVVCHIARA!!!stock</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      border-bottom: 1px solid #e0e0e0;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      position: relative;
    }
    .topbar h1 {
      margin: 0 auto;
      font-size: 2.5rem;
      font-weight: 500;
      letter-spacing: 2px;
    }
    nav {
      position: absolute;
      right: 40px;
      top: 35px;
      display: flex;
      align-items: center;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 400;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .cart-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }
    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background-color: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 50%;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 60px;
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .prodotto {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .prodotto img {
      width: 100%;
      max-width: 320px;
      height: 420px;
      object-fit: cover;
      background-color: #f8f8f8;
    }
    .prodotto h2 {
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 1px;
      margin: 0;
      text-transform: uppercase;
    }
    .prodotto p {
      font-size: 0.95rem;
      margin: 0;
    }
    .prodotto a button {
      background: none;
      border: 1px solid #000;
      padding: 10px 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .prodotto a button:hover {
      background-color: #000;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #e0e0e0;
    }
  </style>
  <script>
    function updateCartCount() {
      const count = localStorage.getItem('cartCount') || 0;
      const counter = document.getElementById('cart-count');
      if (counter) counter.textContent = count;
    }
    document.addEventListener('DOMContentLoaded', updateCartCount);
  </script>
</head>
<body>
  <header>
    <div class="topbar">
      <h1>VVVCHIARA!!!stock</h1>
      <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
        <a href="cart.html" title="Carrello" aria-label="Carrello">
          <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 4h12M9 21a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z" />
          </svg>
          <span id="cart-count" class="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main class="catalogo">
    <div class="prodotto">
      <img src="https://i.postimg.cc/qg6GdSqN/temp-Imageoe-HL39.jpg" alt="Bralette Blu">
      <h2>Bralette Blu</h2>
      <p>&euro;35.00</p>
      <a href="bralette-blu.html">
        <button>Acquista</button>
      </a>
    </div>

    <div class="prodotto">
      <img src="https://i.postimg.cc/qg6GdSqN/temp-Imageoe-HL39.jpg" alt="Bralette Nera">
      <h2>Bralette Nera</h2>
      <p>&euro;35.00</p>
      <a href="bralette-nera.html">
        <button>Acquista</button>
      </a>
    </div>
  </main>

  <footer>
    &copy; 2025 VVVCHIARA!!!stock. Tutti i diritti riservati.
  </footer>
</body>
</html>
