<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VVVCHIARA!!!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .intro-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .intro-image:hover {
      transform: scale(1.02);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VVVCHIARA!!!</h1>
    <a href="index.html">
      <img
        class="intro-image"
        src="https://i.postimg.cc/rKSwt5gV/IMG-6697.jpg"
        alt="Entra nello shop"
      />
    </a>
  </div>
</body>
</html>
